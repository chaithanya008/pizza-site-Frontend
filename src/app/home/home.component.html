<div class="pricing-header px-3 py-3 pt-md-1 pb-md-1 mx-auto text-center">
    <h1 class="display-4">Menu</h1>
</div>

<div class="container" style="text-align: center;" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="container" *ngIf="menus != null">
  <ng-container *ngFor="let menu of menus">
    <h1 class="display-5">{{ menu.name }}</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of menu.items; let ind = index">
        <div class="card mb-3 shadow-sm">
          <img class="card-img-top" [src]="getImgUrl(item.img_url)" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title pricing-card-title">{{ item.name }}</h5>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{item.description}}</li>
            </ul>
            <h6 class="card-title pricing-card-title">
              &euro;{{item.price_eur.toFixed(2)}} 
              <small class="text-muted">/ &#36;{{item.price_usd.toFixed(2)}}</small>
            </h6>
          
            <button type="button" class="btn btn-lg btn-block btn-primary card-link" 
              (click)="addToCart(item)"
            >Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<button *ngIf="cartItemCount > 0" type="button" class="btn btn-block btn-success"
style="position: fixed; right: 10px; top: 100px; width: 150px;"
routerLink="/checkout">Go To Checkout</button>

<div aria-live="polite" id="toastMsg" aria-atomic="true" style="position: fixed; right: 10px; bottom: 50px; width: 300px;">
  <div class="toast" style="position: absolute; top: 0; right: 0;">
    <div class="toast-header">
      <strong class="mr-auto">{{ cartItemCount > 0 ? 'Item Added to cart' : 'Welcome to Pizza\'s world' }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
